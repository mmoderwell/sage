<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sage</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="Matt Moderwell" name="author">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000">
    <!--Fav-->
    <link href="img/favicon.png" rel="shortcut icon">
    <!--Font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/milligram.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/splash.css">
</head>

<body>
    <div class="container">


        <!--Header-->
        <div class="row">
            <div class="column column-60">
                <h1 id="sage">Sage</h1>
            </div>
            <div class="column" id="personal">
                <p>Made by Matt Moderwell</p>
                <a href="https://mmoderwell.com" title="mmoderwell.com">mmoderwell.com<br></a>
                <a href="https://github.com/mmoderwell/sage" title="github.com/mmoderwell/sage">github.com/mmoderwell/sage</a>
            </div>
        </div>
        <!--End of Header-->

        <!--Main Content-->
        <div class="row">
            <div class="column column-20"></div>
            <div class="column">
                <div class="pop">
                    <br>
                    <p>Login to Sage</p>
                    <p id="error">No errors</p>
                    <form id="login_form" name="login_form">
                        <div class="form-group">
                            <input name="username" type="text" required="required" />
                            <label class="control-label" for="input">username</label><i class="bar"></i>
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" required="required" />
                            <label class="control-label" for="input">password</label><i class="bar"></i>
                        </div>
                        <button type="button" id="button"></button>
                    </form>
                </div>
            </div>
            <div class="column column-20"></div>
        </div>
        <!--End of Main Content-->
    </div>
    <script src="js/login.js" type="text/javascript"></script>
</body>

</html>
