<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sage</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="Matt Moderwell" name="author">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000">
    <!--Fav-->
    <link href="img/favicon.png" rel="shortcut icon">
    <!--Font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/milligram.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/page.css">
</head>

<body>
    <!--Slide in Sidebar-->
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <nav class="sidebar-nav">
                <li>
                    <h5>Settings</h5></li>
                <li><a id="night_mode">Night Mode</a></li>
            </nav>
        </div>
        <!--End of Sidebar-->
        <!--Main Content Wrapper-->
        <div id="page-wrapper">
            <!--Page-->
            <section class="container">
                <div class="row">
                    <div class="column">
                        <div id="sidebar-opener">
                            <a id="sidebar-button">Settings</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column column-60">
                        <h1 id="sage">Sage</h1>
                    </div>
                    <div class="column" id="personal">
                        <p>Made by Matt Moderwell</p>
                        <a href="https://mmoderwell.com" title="mmoderwell.com">mmoderwell.com<br></a>
                        <a href="https://github.com/mmoderwell/sage" title="github.com/mmoderwell/sage">github.com/mmoderwell/sage</a>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <p>Showing you the important things so that you can make the most of your day.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="box">
                            <p class="content time"></p>
                        </div>
                    </div>
                    <div class="column">
                        <div class="box">
                            <p class="content date"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="box">
                            <div class="content">
                                <p id="day_forcast">Loading the day's forcast.</p>
                                <p id="current_weather">Loading the current weather.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column column-66">
                        <div class="img_box">
                            <img class="img_content" src="img/sea.jpg" alt="">
                        </div>
                    </div>
                    <div class="column">
                        <div class="box">
                            <p class="content"></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/slider.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/settings.js" type="text/javascript"></script>
</body>

</html>
