<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sage</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="Matt Moderwell" name="author">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000">
    <!--Fav-->
    <link href="img/favicon.png" rel="shortcut icon">
    <!--Font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/milligram.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="column column-60">
                <h1 id="sage">Sage</h1>
            </div>
            <div class="column">
                <p>Made by Matt Moderwell</p>
                <a href="https://mmoderwell.com" title="mmoderwell.com">mmoderwell.com</a>
                <a href="https://github.com/mmoderwell/sage" title="github.com/mmoderwell/sage">github.com/mmoderwell/sage</a>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <p>A web app that tells you the important things you may need to know that day.</p>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="box">
                    <p class="content time"></p>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <p class="content date"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="box">
                    <p class=" content weather">You need a jacket today.</p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
